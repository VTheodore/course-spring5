group 'org.iproduct.spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile('ch.qos.logback:logback-classic:1.2.3')
    compile('org.springframework:spring-webmvc:5.2.3.RELEASE')
    compile('org.springframework:spring-orm:5.2.3.RELEASE')
    compile('org.hibernate:hibernate-core:5.4.12.Final')
    compile('com.zaxxer:HikariCP:3.4.2')
    compile('javax.servlet:jstl:1.2')
    compile("org.hibernate.validator:hibernate-validator:6.1.2.Final")
    compile('org.projectlombok:lombok:1.16.20')
    runtime('org.hsqldb:hsqldb:2.5.0')
    compile('org.webjars:bootstrap:3.3.7-1')
    compile('org.webjars:jquery:3.1.1')
    compile('org.webjars:webjars-locator:0.33')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gretty{
    httpPort = 8080
    contextPath = 'mvc'
    servletContainer = 'jetty9'
}
