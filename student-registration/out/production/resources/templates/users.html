<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Articles')" />
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container">
    <!--/*@thymesVar id="users" type=""*/-->
    <h2 th:text="'Users count:' + ${users.size()}"/>
    <table class="article-table">
        <thead>
        <th>Number</th>
        <th>Pseudonym</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Active</th>
        <th>Created</th>
        <th>Modified</th>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${users}">
            <td th:text="${rowStat.index}"></td>
            <td th:text="${row.username}"></td>
            <td th:text="${row.fname}"></td>
            <td th:text="${row.lname}"></td>
            <td th:text="${row.email}"></td>
            <td th:text="${row.password}"></td>
            <td th:text="${row.roles}"></td>
            <td th:text="${row.active}"></td>
            <td th:text="${row.created}"></td>
            <td th:text="${row.updated}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/foot :: foot" />
</body>
</html>
