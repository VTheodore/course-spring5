<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add Article')"/>
<body>
<div th:replace="fragments/menu :: menu"/>
    <div class="container">
    <h3>Add New User</h3>
    <form th:action="@{/users/add}" th:object="${user}" method="POST"
               class="form-horizontal col-md-10 col-lg-8" enctype="multipart/form-data">
        <div class="form-group">
            <label path="username" class="col-sm-2 control-label">Pseudonym</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="username" th:value="*{fname}" id="username" name="username" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect pseudonym</p>

        <div class="form-group">
            <label path="fname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{fname}" id="fname" name="fname" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect first name</p>

        <div class="form-group">
            <label path="lname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lname}" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect last name</p>

        <div class="form-group">
            <label path="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{email}" id="email" name="email" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect email</p>

        <div class="form-group">
            <label path="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="new-password" th:value="*{password}" id="password" name="password" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect password</p>

        <div class="form-group">
            <label path="password" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="confirm-password" id="confirmPassword" name="confirmPassword" class="form-control"/>
            </div>
        </div>
        <p th:if="${errorConfirmPassword}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Error: Passwords do not match</p>

        <div class="form-group">
            <label path="roles" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
                <select th:field="*{roles}">
                    <option th:each="role : ${T(org.iproduct.spring.registration.model.Role).values()}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                </select>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect email</p>

        <div class="form-group">
            <label path="created" class="col-sm-2 control-label">Date Created</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{{created}}" id="created" name="created" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('created')}" th:errors="*{created}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">Incorrect creation date</p>

        <div class="form-group">
            <label class="col-sm-2 control-label">Article Picture</label>
            <div class="col-sm-10">
                <input type="file" name="file" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Article</button>
            </div>
        </div>
        </table>
    </form>
    </div>
<div th:replace="fragments/foot :: foot" />
</body>
</html>
